<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sauvegarde Tourn√©e</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ecf0f1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: white;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .btn-save {
            background-color: #3498db;
            color: white;
        }

        .btn-save:hover {
            background-color: #2980b9;
        }

        #map {
            height: 500px;
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 20px 0;
        }

        .info-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .info-panel h3 {
            color: #2c3e50;
            margin-top: 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #34495e;
        }

        .info-value {
            color: #7f8c8d;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üó∫Ô∏è Test Sauvegarde Tourn√©e</h1>

        <div class="controls">
            <button class="btn-primary" onclick="showExampleTour()">Afficher une tourn√©e d'exemple</button>
            <button class="btn-secondary" onclick="view.clearMap()">Effacer la carte</button>
            <button class="btn-save" onclick="saveTour()">üíæ Sauvegarder la tourn√©e (JSON)</button>
        </div>

        <div id="map"></div>

        <div class="info-panel">
            <h3>D√©tails de la tourn√©e</h3>
            <div class="info-row">
                <span class="info-label">ID Tourn√©e:</span>
                <span class="info-value" id="tourId">‚Äî</span>
            </div>
            <div class="info-row">
                <span class="info-label">Coursier:</span>
                <span class="info-value" id="tourCourier">‚Äî</span>
            </div>
            <div class="info-row">
                <span class="info-label">D√©part:</span>
                <span class="info-value" id="tourDeparture">‚Äî</span>
            </div>
            <div class="info-row">
                <span class="info-label">Arr√™ts:</span>
                <span class="info-value" id="tourStops">‚Äî</span>
            </div>
            <div class="info-row">
                <span class="info-label">Distance totale:</span>
                <span class="info-value" id="tourDistance">‚Äî</span>
            </div>
            <div class="info-row">
                <span class="info-label">Dur√©e totale:</span>
                <span class="info-value" id="tourDuration">‚Äî</span>
            </div>
            <div id="message-container"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Backend Classes -->
    <script src="../../backend/demand.js"></script>
    <script src="../../backend/node.js"></script>
    <script src="../../backend/segment.js"></script>
    <script src="../../backend/courier.js"></script>
    <script src="../../backend/tourpoint.js"></script>
    <script src="../../backend/leg.js"></script>
    <script src="../../backend/tours.js"></script>

    <!-- View Class -->
    <script src="../scripts/view.js"></script>

    <script>
        // Initialize View
        const view = new View("08:00", 'map');
        let currentTour = null;

        // Cr√©er une tourn√©e d'exemple
        function showExampleTour() {
            console.log('Cr√©ation d\'une tourn√©e d\'exemple...');

            // Cr√©er des n≈ìuds
            const node1 = new Node("25175791", 45.75406, 4.857418, []);
            const node2 = new Node("25175778", 45.75343, 4.8574653, []);
            const node3 = new Node("2117622723", 45.75425, 4.8591485, []);
            const node4 = new Node("2117622721", 45.753757, 4.8601513, []);
            const node5 = new Node("25611760", 45.754536, 4.866525, []);

            // Cr√©er des segments
            node1.segment = new Segment("25175791", "25175778", "Rue Danton", 69.98);
            node2.segment = new Segment("25175778", "2117622723", "Rue de l'Abondance", 136.01);
            node3.segment = new Segment("2117622723", "2117622721", "Rue de l'Abondance", 45.5);

            // Cr√©er un coursier
            const courier = new Courier("C1", "Jean Dupont");

            // Cr√©er la tourn√©e
            currentTour = new Tour(null, "08:00", courier);

            // Pickup 1
            const demand1 = new Demand("2", "3", 300, 240, "DEM_20250101_001");
            const p1 = new TourPoint(node1, 300, "PICKUP", demand1);

            // Delivery 1
            const d1 = new TourPoint(node2, 240, "DELIVERY", demand1);
            p1.relatedTourPoint = d1;
            d1.relatedTourPoint = p1;

            // Pickup 2
            const demand2 = new Demand("4", "5", 300, 240, "DEM_20250101_002");
            const p2 = new TourPoint(node4, 300, "PICKUP", demand2);

            // Delivery 2
            const d2 = new TourPoint(node5, 240, "DELIVERY", demand2);
            p2.relatedTourPoint = d2;
            d2.relatedTourPoint = p2;

            // Entrep√¥ts
            const start = new TourPoint(node3, 0, "WAREHOUSE", null);
            const end = new TourPoint(node3, 0, "WAREHOUSE", null);

            // Ajouter les arr√™ts
            currentTour.stops = [start, p1, d1, p2, d2, end];

            // Cr√©er les legs
            currentTour.legs = [];
            for (let i = 0; i < currentTour.stops.length - 1; i++) {
                const from = currentTour.stops[i];
                const to = currentTour.stops[i + 1];
                const leg = new Leg(from, to, [from.node, to.node], [], 100 + i * 50, 60 + i * 30);
                currentTour.legs.push(leg);
            }

            // Calculer les m√©triques
            currentTour.calculateTotalDistance();
            currentTour.calculateTotalDuration();

            // Afficher la tourn√©e
            view.displayTour(currentTour);
            updateTourInfo();

            console.log('Tourn√©e affich√©e!', currentTour);
            showMessage('Tourn√©e d\'exemple cr√©√©e avec succ√®s.', 'info');
        }

        // Mettre √† jour les infos de la tourn√©e
        function updateTourInfo() {
            if (!currentTour) return;

            document.getElementById('tourId').textContent = currentTour.id;
            document.getElementById('tourCourier').textContent = currentTour.courier ? currentTour.courier.name : '‚Äî';
            document.getElementById('tourDeparture').textContent = currentTour.departureTime;
            document.getElementById('tourStops').textContent = currentTour.stops.length;
            document.getElementById('tourDistance').textContent = (currentTour.totalDistance / 1000).toFixed(2) + ' km';
            document.getElementById('tourDuration').textContent = Math.round(currentTour.totalDuration / 60) + ' min';
        }

        // Sauvegarder la tourn√©e en JSON
        function saveTour() {
            if (!currentTour) {
                showMessage('Aucune tourn√©e charg√©e. Cr√©ez d\'abord une tourn√©e d\'exemple.', 'error');
                return;
            }

            try {
                // Convertir la tourn√©e en JSON (format tour_simple.json)
                const tourJSON = currentTour.toJSON ? currentTour.toJSON() : {
                    id: currentTour.id || 'export',
                    departureTime: currentTour.departureTime,
                    courier: currentTour.courier ? { id: currentTour.courier.id, name: currentTour.courier.name } : null,
                    stops: currentTour.stops || [],
                    legs: currentTour.legs || [],
                    totalDistance: currentTour.totalDistance || 0,
                    totalDuration: currentTour.totalDuration || 0
                };

                // Cr√©er un blob et t√©l√©charger
                const jsonString = JSON.stringify(tourJSON, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const filename = `tour_${Date.now()}.json`;
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Nettoyer apr√®s un d√©lai
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                }, 500);

                console.log('Tourn√©e sauvegard√©e:', tourJSON);
                showMessage(`‚úÖ Fichier t√©l√©charg√©: ${filename}`, 'success');
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                showMessage(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // Afficher un message
        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }

        // Au chargement de la page
        window.addEventListener('load', () => {
            setTimeout(showExampleTour, 500);
        });
    </script>
</body>

</html>
