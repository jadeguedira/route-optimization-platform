<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Test DisplayPlan</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>üó∫Ô∏è Test : Affichage du Plan (View)</h1>

    <div class="controls">
        <input type="file" id="xmlFileInput" accept=".xml" onchange="handleLoad()" />
        <button onclick="view.clearMap()">Effacer la carte</button>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Backend classes -->
    <script src="/backend/node.js"></script>
    <script src="/backend/segment.js"></script>
    <script src="/backend/plan.js"></script>
    <script src="/backend/system.js"></script>

    <!-- View class -->
    <script src="/script/view.js"></script>

    <script>
        const system = new System();
        const view = new View("08:00", "map");

        async function handleLoad() {
            const input = document.getElementById("xmlFileInput");
            const result = await system.loadPlan(input);

            if (!result.success) {
                alert(result.error);
                return;
            }

            view.displayPlan(result.plan);
        }
    </script>

</body>

</html>
